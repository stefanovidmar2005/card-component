<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="card">
        <div class="card__img-container">
          <img
            src="./assets/images/illustration-article.svg"
            class="card__img"
            alt="Illustration of the course"
          />
        </div>

        <div class="card__content">
          <span class="card__content-status">Learning</span>
          <p class="card__content-date">Published 21 Dec 2023</p>
          <h1 class="card__content-title">HTML & CSS foundations</h1>
          <p class="card__content-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__content-publisher">
            <img
              src="./assets/images/image-avatar.webp"
              class="card__content-publisher-img"
              alt="image of course publisher"
            />
            <h4 class="card__content-publisher-name">Greg Hooper</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
